services:
  postgres:
    image: 'postgres:latest'
    container_name: laguna-pools-postgres-1
    restart: 'always'
    environment:
      POSTGRES_DB: laguna
      POSTGRES_PASSWORD: lagunaPassword
      POSTGRES_USER: lagunaUser
    networks:
      - laguna-network
    ports:
      - '5432:5432'
    volumes:
      - /data/laguna/postgres/data:/var/lib/postgresql/data
  nginx:
    image: 'nginx:latest'
    container_name: laguna-pools-nginx-1
    restart: 'always'
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live/laguna.lazarekvirtia.com:/etc/letsencrypt/live/laguna.lazarekvirtia.com:ro  # Mount SSL certificates
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf:ro                # Mount SSL options
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro                            # Mount DH params
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - laguna-network
    depends_on:
      - backend
      - frontend
    user: "0:0"
  backend:
    container_name: laguna-pools-spring-backend-1
    restart: 'always'
    build:
      context: spring-backend
      dockerfile: Dockerfile
    image: spring-backend:latest
    depends_on:
      - postgres
    networks:
      - laguna-network
  #    ports:
  #      - '8080:8080'
  frontend:
    build:
      context: react-frontend
      dockerfile: Dockerfile
    container_name: laguna-pools-react-frontend-1
    depends_on:
      - backend
    networks:
      - laguna-network
  #    ports:
  #      - '3000:3000'
  redis:
    image: 'redis:latest'
    container_name: laguna-pools-redis-1
    restart: 'always'
    networks:
      - laguna-network
    ports:
      - '6379:6379'
    volumes:
      - /data/laguna/redis/data:/data

networks:
  laguna-network:
    driver: bridge


