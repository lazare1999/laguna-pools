services:
  postgres:
    image: 'postgres:latest'
    container_name: laguna-pools-postgres-1
    restart: 'always'
    environment:
      - POSTGRES_DB=laguna
      - POSTGRES_PASSWORD=lagunaPassword
      - POSTGRES_USER=lagunaUser
    networks:
      - laguna-network
  backend:
    container_name: laguna-pools-spring-backend-1
    restart: 'always'
    build:
      context: spring-backend
      dockerfile: Dockerfile
    image: spring-backend:latest
    depends_on:
      - postgres
    networks:
      - laguna-network
  frontend:
    build:
      context: react-frontend
      dockerfile: Dockerfile
    container_name: laguna-pools-react-frontend-1
    depends_on:
      - backend
    networks:
      - laguna-network
  nginx:
    image: 'nginx:latest'
    container_name: laguna-pools-nginx-1
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - react-frontend
    networks:
      - laguna-network

networks:
  laguna-network:
    driver: bridge

